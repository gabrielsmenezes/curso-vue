<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <p>{{ pegarTitulo() }}</p>
    <a v-bind:href="link">Google</a>


    <p>Usando o v-model</p>

    <p>{{texto}}</p>
    <input type="text" v-model="texto">

</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Titulo antigo",
            link: "https://www.google.com.br",
            texto: "Ola"
        },
        methods:{
            saudacao: function(){
                return "Boa semana!"
            },
            pegarTitulo:function(){
                this.titulo = "Novo Titulo"
                return this.titulo;
            }

        }
    })
</script>
